semantic_models:
  - name: customers
    defaults:
      agg_time_dimension: most_recent_order_date
    description: |
      semantic model for dim_customers
    model: ref('dim_customers')
    entities:
      - name: customer
        expr: customer_key
        type: primary
      
    dimensions:
      - name: most_recent_order_date
        type: time
        type_params:
          time_granularity: day
      - name: customer_name
        type: categorical
        expr: name
    measures:
      - name: customers
        expr: customer_key
        agg: count_distinct

metrics:
  - name: "customers_with_orders"
    label: "customers_with_orders"
    description: "Unique count of customers placing orders"
    type: simple
    type_params:
      measure: customers