semantic_models:
  - name: order_metrics
    defaults:
      agg_time_dimension: order_date
    description: |
      Order fact table. This table's grain is one row per order item.
    model: ref('fct_order_items')
    entities: 
      - name: order_item_key
        type: primary
      - name: customer_key
        type: foreign
      - name: order_key
        type: foreign
    dimensions:   
     - name: order_date
       type: time
       is_partition: True
       type_params:
         time_granularity: day

    measures:   
      - name: order_total
        expr: gross_item_sales_amount
        description: The total amount for each order including taxes.
        agg: sum
      - name: order_count
        expr: order_key
        agg: count_distinct
      - name: customers_with_orders
        description: Distinct count of customers placing orders
        agg: count_distinct
        expr: customer_key
      - name: order_item_value_p99 ## The 99th percentile order value
        expr: gross_item_sales_amount
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: True
          use_approximate_percentile: False

metrics: 
  # Simple type metrics
  - name: "order_total"
    description: "Sum of orders value"
    type: simple
    label: "order_total"
    type_params:
      measure: order_total
  - name: "order_count"
    description: "number of orders"
    type: simple
    label: "order_count"
    type_params:
      measure: order_count
  # Ratio type metric
  - name: "avg_order_value"
    label: "avg_order_value"
    description: "average value of each order"
    type: ratio
    type_params:
      numerator: order_total
      denominator: order_count
  