semantic_models:
  - name: customers
    defaults:
      agg_time_dimension: most_recent_order_date
    description: |
      semantic model for dim_customers
    model: ref('dim_customers')
    entities:
      - name: customer
        expr: customer_key
        type: primary
    dimensions:
      - name: most_recent_order_date
        type: time
        type_params:
          time_granularity: day
      - name: customer_name
        type: categorical
        expr: name
      - name: region
        type: categorical
        expr: name
    measures:
      - name: customers
        expr: customer_key
        agg: count_distinct

  - name: order_metrics
    defaults:
      agg_time_dimension: order_date
    description: |
      Order fact table. This table's grain is one row per order.
    model: ref('fct_order_items')
    entities: 
      - name: order_item_key
        type: primary
      - name: customer_key
        type: foreign
      - name: order_key
        type: foreign
    dimensions:   
     - name: order_date
       type: time
       type_params:
         time_granularity: day
    measures:   
      - name: order_total
        description: The total amount for each order including taxes.
        agg: sum
        expr: gross_item_sales_amount
      - name: order_count
        expr: order_key
        agg: count_distinct
      - name: customers_with_orders
        description: Distinct count of customers placing orders
        agg: count_distinct
        expr: customer_key
      - name: order_item_value_p99 ## The 99th percentile order value
        expr: gross_item_sales_amount
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: True
          use_approximate_percentile: False
